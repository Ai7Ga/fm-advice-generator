<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="container">
    <div class="advice-container">
      <div class="advice-container__advice-counter"></div>
      <div class="advice-container__advice"></div>
      <div class="advice-container__separator">
        <picture>
          <source srcset="../images/pattern-divider-mobile.svg" media="(max-width: 950px)">
          <img src="../images/pattern-divider-desktop.svg">
        </picture>
      </div>
      <div class="advice-container__button">
        <button>
          <img src="../images/icon-dice.svg" />
        </button>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ai7Ga" target="_blank">Aitor Garc√≠a</a>.
  </div>
</body>
</html>
