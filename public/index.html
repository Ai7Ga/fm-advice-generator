<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
	<title>Advice generator</title>
</head>
<body>
	<div class="container">
		<div class="advice-container">
			<div class="advice-container__advice-counter"></div>
			<div class="advice-container__advice"></div>
			<div class="advice-container__separator">
				<picture>
					<source srcset="../images/pattern-divider-mobile.svg" media="(max-width: 950px)">
					<img src="../images/pattern-divider-desktop.svg">
				</picture>
			</div>
			<div class="advice-container__button">
				<button>
					<img src="../images/icon-dice.svg" />
				</button>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
